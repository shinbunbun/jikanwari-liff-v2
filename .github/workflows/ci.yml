name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu:latest
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: install
      run: npm ci

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test

    - name: build
      run: npm run build
